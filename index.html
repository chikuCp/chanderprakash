</div>


<!-- contect for work -->
<section class="contact section-padding" id="contact">
    <div class="grid-container">
        <form action="" class="contact-form" name="contact-form">
            <h3 class="contact-form-title bell-fonts">Contact for freelance projects</h3>
            <div class="contact-form-input">
                <input type="text" name="" id="" maxlength="30" class="input-name" placeholder="Name">
            </div>
            <div class="contact-form-input">
                <input type="text" name="" id="" maxlength="30" class="input-lastname" placeholder="Last Name">
            </div>
            <div class="contact-form-input">
                <input type="email" name="" id="" maxlength="30" class="input-email" placeholder="E-Mail">
            </div>
            <div class="contact-form-input">
                <textarea name="" id="project-details" cols="30" rows="10" class="input-projectdetails" placeholder="Enter Project Details Here"></textarea>
            </div>

            <input type="submit" value="Submit" class="input-submit" onclick="submitForm()">
            <p class="contact-form-feedback">text goes here</p>
        </form>


    </div>
</section>




    <script src="javascript/script.js"></script>
